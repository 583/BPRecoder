    <script>
        // IndexedDB è®¾ç½®
        let db;
        const DB_NAME = 'BloodPressureDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'records';

        // åˆå§‹åŒ–æ•°æ®åº“
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);

                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };

                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames. contains(STORE_NAME)) {
                        const objectStore = db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                        objectStore.createIndex('timestamp', 'timestamp', { unique: false });
                    }
                };
            });
        }

        // æ·»åŠ è®°å½•
        async function addRecord() {
            const systolic = document.getElementById('systolic').value;
            const diastolic = document.getElementById('diastolic').value;
            const pulse = document. getElementById('pulse').value;

            if (!systolic || !diastolic || !pulse) {
                alert('è¯·å¡«å†™æ‰€æœ‰æ•°æ®ï¼');
                return;
            }

            const record = {
                systolic: parseInt(systolic),
                diastolic: parseInt(diastolic),
                pulse: parseInt(pulse),
                timestamp: new Date().toISOString()
            };

            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const objectStore = transaction.objectStore(STORE_NAME);
            const request = objectStore.add(record);

            request. onsuccess = () => {
                document.getElementById('systolic').value = '';
                document.getElementById('diastolic').value = '';
                document.getElementById('pulse').value = '';
                loadRecords();
                alert('âœ… æ•°æ®å½•å…¥æˆåŠŸï¼');
            };

            request.onerror = () => {
                alert('âŒ å½•å…¥å¤±è´¥ï¼Œè¯·é‡è¯•ï¼');
            };
        }

        // åŠ è½½è®°å½•
        async function loadRecords() {
            const transaction = db.transaction([STORE_NAME], 'readonly');
            const objectStore = transaction. objectStore(STORE_NAME);
            const request = objectStore. getAll();

            request. onsuccess = () => {
                const records = request.result. sort((a, b) => 
                    new Date(b. timestamp) - new Date(a.timestamp)
                );
                displayRecords(records);
            };
        }

        // æ˜¾ç¤ºè®°å½•
        function displayRecords(records) {
            const tbody = document.getElementById('recordBody');
            const emptyState = document.getElementById('emptyState');
            
            if (records.length === 0) {
                tbody.innerHTML = '';
                emptyState.style. display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            tbody.innerHTML = records.map(record => `
                <tr>
                    <td>${formatDateTime(record.timestamp)}</td>
                    <td>${record. systolic}</td>
                    <td>${record.diastolic}</td>
                    <td>${record.pulse}</td>
                    <td><button class="delete-btn" onclick="deleteRecord(${record.id})">åˆ é™¤</button></td>
                </tr>
            `).join('');
        }

        // åˆ é™¤è®°å½•
        async function deleteRecord(id) {
            if (! confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡è®°å½•å—ï¼Ÿ')) return;

            const transaction = db. transaction([STORE_NAME], 'readwrite');
            const objectStore = transaction.objectStore(STORE_NAME);
            const request = objectStore.delete(id);

            request.onsuccess = () => {
                loadRecords();
                alert('âœ… åˆ é™¤æˆåŠŸï¼');
            };
        }

        // æ ¼å¼åŒ–æ—¥æœŸæ—¶é—´
        function formatDateTime(timestamp) {
            const date = new Date(timestamp);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}`;
        }

        // åˆ‡æ¢æ ‡ç­¾
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');

            if (tabName === 'stats') {
                filterStats('week');
            }
        }

        // ç»Ÿè®¡è¿‡æ»¤
        let currentFilter = 'week';
        async function filterStats(period) {
            currentFilter = period;
            
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const transaction = db.transaction([STORE_NAME], 'readonly');
            const objectStore = transaction.objectStore(STORE_NAME);
            const request = objectStore.getAll();

            request.onsuccess = () => {
                let records = request.result;
                const now = new Date();

                if (period === 'week') {
                    const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                    records = records.filter(r => new Date(r.timestamp) >= weekAgo);
                } else if (period === 'month') {
                    const monthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                    records = records.filter(r => new Date(r.timestamp) >= monthAgo);
                }

                displayStats(records);
                drawChart(records);
            };
        }

        // æ˜¾ç¤ºç»Ÿè®¡
        function displayStats(records) {
            const statsCards = document.getElementById('statsCards');
            
            if (records.length === 0) {
                statsCards. innerHTML = '<div class="empty-state"><p>è¯¥æ—¶é—´æ®µæš‚æ— æ•°æ®</p></div>';
                return;
            }

            const avgSystolic = Math.round(records.reduce((sum, r) => sum + r.systolic, 0) / records.length);
            const avgDiastolic = Math.round(records.reduce((sum, r) => sum + r.diastolic, 0) / records.length);
            const avgPulse = Math.round(records.reduce((sum, r) => sum + r.pulse, 0) / records.length);

            statsCards. innerHTML = `
                <div class="stat-card">
                    <h3>å¹³å‡é«˜å‹</h3>
                    <div class="value">${avgSystolic}</div>
                    <p>mmHg</p>
                </div>
                <div class="stat-card">
                    <h3>å¹³å‡ä½å‹</h3>
                    <div class="value">${avgDiastolic}</div>
                    <p>mmHg</p>
                </div>
                <div class="stat-card">
                    <h3>å¹³å‡è„‰æ</h3>
                    <div class="value">${avgPulse}</div>
                    <p>æ¬¡/åˆ†</p>
                </div>
            `;
        }

        // ç»˜åˆ¶å›¾è¡¨
        function drawChart(records) {
            const canvas = document.getElementById('chart');
            const ctx = canvas.getContext('2d');
            
            // è·å–å®¹å™¨å®½åº¦
            const container = document.getElementById('chartContainer');
            const containerWidth = container.clientWidth - 30; // å‡å»padding
            const isMobile = window.innerWidth <= 600;
            
            // è®¾ç½®ç”»å¸ƒå°ºå¯¸
            const dpr = window.devicePixelRatio || 1;
            canvas.width = containerWidth * dpr;
            canvas.height = (isMobile ? 350 : 400) * dpr;
            canvas.style.width = containerWidth + 'px';
            canvas. style.height = (isMobile ? 350 : 400) + 'px';
            
            ctx.scale(dpr, dpr);
            
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, containerWidth, isMobile ? 350 : 400);

            if (records.length === 0) {
                ctx.fillStyle = '#6c757d';
                ctx. font = '16px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('æš‚æ— æ•°æ®', containerWidth / 2, (isMobile ? 350 :  400) / 2);
                return;
            }

            // æ’åºè®°å½•
            records = records.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

            // è®¾ç½®è¾¹è· - ç§»åŠ¨ç«¯æ›´å°çš„è¾¹è·
            const paddingLeft = isMobile ? 35 : 45;
            const paddingRight = isMobile ? 10 : 20;
            const paddingTop = isMobile ? 15 : 20;
            const paddingBottom = isMobile ? 35 : 40;
            
            const chartWidth = containerWidth - paddingLeft - paddingRight;
            const chartHeight = (isMobile ?  350 : 400) - paddingTop - paddingBottom;

            // æ‰¾åˆ°æœ€å¤§å€¼å’Œæœ€å°å€¼
            const allValues = records.flatMap(r => [r.systolic, r.diastolic, r.pulse]);
            const maxValue = Math.max(...allValues);
            const minValue = Math.min(...allValues);
            
            // æ·»åŠ ä¸€äº›ç¼“å†²ç©ºé—´
            const valueRange = maxValue - minValue;
            const bufferMin = Math.max(0, Math.floor(minValue - valueRange * 0.1));
            const bufferMax = Math.ceil(maxValue + valueRange * 0.1);
            const adjustedRange = bufferMax - bufferMin;

            // ç»˜åˆ¶ç½‘æ ¼çº¿å’ŒYè½´åˆ»åº¦
            ctx.strokeStyle = '#e9ecef';
            ctx.lineWidth = 1;
            ctx.fillStyle = '#6c757d';
            ctx.font = isMobile ? '10px sans-serif' : '11px sans-serif';
            ctx.textAlign = 'right';
            ctx.textBaseline = 'middle';

            const gridLines = 5;
            for (let i = 0; i <= gridLines; i++) {
                const y = paddingTop + (chartHeight / gridLines) * i;
                const value = Math.round(bufferMax - (adjustedRange / gridLines) * i);
                
                // ç»˜åˆ¶ç½‘æ ¼çº¿
                ctx.beginPath();
                ctx.moveTo(paddingLeft, y);
                ctx.lineTo(paddingLeft + chartWidth, y);
                ctx.stroke();
                
                // ç»˜åˆ¶Yè½´åˆ»åº¦
                ctx.fillText(value, paddingLeft - 5, y);
            }

            // ç»˜åˆ¶åæ ‡è½´
            ctx. strokeStyle = '#495057';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(paddingLeft, paddingTop);
            ctx.lineTo(paddingLeft, paddingTop + chartHeight);
            ctx.lineTo(paddingLeft + chartWidth, paddingTop + chartHeight);
            ctx.stroke();

            // ç»˜åˆ¶Xè½´æ—¥æœŸæ ‡ç­¾
            ctx.fillStyle = '#6c757d';
            ctx. font = isMobile ? '9px sans-serif' : '10px sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';
            
            const maxLabels = isMobile ? 3 : 5;
            const labelStep = Math.max(1, Math.floor(records.length / maxLabels));
            
            records.forEach((record, index) => {
                if (index % labelStep === 0 || index === records.length - 1) {
                    const x = paddingLeft + (chartWidth / (records.length - 1 || 1)) * index;
                    const date = new Date(record.timestamp);
                    const label = `${date.getMonth() + 1}/${date.getDate()}`;
                    ctx.fillText(label, x, paddingTop + chartHeight + 5);
                }
            });

            // ç»˜åˆ¶æ•°æ®ç‚¹å’Œçº¿æ¡
            const drawLine = (data, color, label) => {
                ctx. strokeStyle = color;
                ctx.fillStyle = color;
                ctx.lineWidth = 2;
                ctx.beginPath();

                data.forEach((value, index) => {
                    const x = paddingLeft + (chartWidth / (data.length - 1 || 1)) * index;
                    const y = paddingTop + chartHeight - ((value - bufferMin) / adjustedRange) * chartHeight;

                    if (index === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                });

                ctx.stroke();

                // ç»˜åˆ¶æ•°æ®ç‚¹
                data.forEach((value, index) => {
                    const x = paddingLeft + (chartWidth / (data.length - 1 || 1)) * index;
                    const y = paddingTop + chartHeight - ((value - bufferMin) / adjustedRange) * chartHeight;
                    
                    ctx.beginPath();
                    ctx.arc(x, y, isMobile ? 3 : 4, 0, 2 * Math.PI);
                    ctx.fill();
                });
            };

            // ç»˜åˆ¶ä¸‰æ¡æ›²çº¿
            drawLine(records. map(r => r.systolic), '#dc3545', 'é«˜å‹');
            drawLine(records.map(r => r. diastolic), '#007bff', 'ä½å‹');
            drawLine(records.map(r => r.pulse), '#28a745', 'è„‰æ');
        }

        // å¯¼å‡ºæ•°æ®
        async function exportData() {
            const transaction = db.transaction([STORE_NAME], 'readonly');
            const objectStore = transaction.objectStore(STORE_NAME);
            const request = objectStore.getAll();

            request. onsuccess = () => {
                const data = request.result;
                const json = JSON.stringify(data, null, 2);
                const blob = new Blob([json], { type: 'application/json' });
                const url = URL. createObjectURL(blob);
