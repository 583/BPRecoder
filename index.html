<body>
    <div class="container">

                            <th>æ—¶é—´</th>

    <script>
        // IndexedDB è®¾ç½®
        let db;
        const DB_NAME = 'BloodPressureDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'records';

        // åˆå§‹åŒ–æ•°æ®åº“
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);

                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };

                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames. contains(STORE_NAME)) {
                        const objectStore = db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                        objectStore.createIndex('timestamp', 'timestamp', { unique:  false });
                    }
                };
            });
        }

        // æ·»åŠ è®°å½•
        async function addRecord() {
            const systolic = document.getElementById('systolic').value;
            const diastolic = document.getElementById('diastolic').value;
            const pulse = document.getElementById('pulse').value;

            if (!systolic || ! diastolic || !pulse) {
                alert('è¯·å¡«å†™æ‰€æœ‰æ•°æ®ï¼');
                return;
            }

            const record = {
                systolic: parseInt(systolic),
                diastolic: parseInt(diastolic),
                pulse: parseInt(pulse),
                timestamp: new Date().toISOString()
            };

            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const objectStore = transaction.objectStore(STORE_NAME);
            const request = objectStore.add(record);

            request.onsuccess = () => {
                document.getElementById('systolic').value = '';
                document.getElementById('diastolic').value = '';
                document.getElementById('pulse').value = '';
                loadRecords();
                alert('âœ… æ•°æ®å½•å…¥æˆåŠŸï¼');
            };

            request.onerror = () => {
                alert('âŒ å½•å…¥å¤±è´¥ï¼Œè¯·é‡è¯•ï¼');
            };
        }

        // åŠ è½½è®°å½•
        async function loadRecords() {
            const transaction = db.transaction([STORE_NAME], 'readonly');
            const objectStore = transaction.objectStore(STORE_NAME);
            const request = objectStore.getAll();

            request.onsuccess = () => {
                const records = request.result. sort((a, b) => 
                    new Date(b.timestamp) - new Date(a.timestamp)
                );
                displayRecords(records);
            };
        }

        // æ˜¾ç¤ºè®°å½•
        function displayRecords(records) {
            const tbody = document.getElementById('recordBody');
            const emptyState = document.getElementById('emptyState');
            
            if (records.length === 0) {
                tbody.innerHTML = '';
                emptyState.style. display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            tbody.innerHTML = records.map(record => `
                <tr>
                    <td>${formatDateTime(record.timestamp)}</td>
                    <td>${record. systolic} mmHg</td>
                    <td>${record.diastolic} mmHg</td>
                    <td>${record. pulse} æ¬¡/åˆ†</td>
                    <td><button class="delete-btn" onclick="deleteRecord(${record.id})">åˆ é™¤</button></td>
                </tr>
            `).join('');
        }

        // åˆ é™¤è®°å½•
        async function deleteRecord(id) {
            if (! confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡è®°å½•å—ï¼Ÿ')) return;

            const transaction = db. transaction([STORE_NAME], 'readwrite');
            const objectStore = transaction.objectStore(STORE_NAME);
            const request = objectStore.delete(id);

            request.onsuccess = () => {
                loadRecords();
                alert('âœ… åˆ é™¤æˆåŠŸï¼');
            };
        }

        // æ ¼å¼åŒ–æ—¥æœŸæ—¶é—´
        function formatDateTime(timestamp) {
            const date = new Date(timestamp);
            const year = date.getFullYear();
            const month = String(date. getMonth() + 1).padStart(2, '0');
            const day = String(date. getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}`;
        }

        // åˆ‡æ¢æ ‡ç­¾
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');

            if (tabName === 'stats') {
                filterStats('week');
            }
        }

        // ç»Ÿè®¡è¿‡æ»¤
        let currentFilter = 'week';
        async function filterStats(period) {
            currentFilter = period;
            
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const transaction = db. transaction([STORE_NAME], 'readonly');
            const objectStore = transaction.objectStore(STORE_NAME);
            const request = objectStore.getAll();

            request.onsuccess = () => {
                let records = request.result;
                const now = new Date();

                if (period === 'week') {
                    const weekAgo = new Date(now. getTime() - 7 * 24 * 60 * 60 * 1000);
                    records = records.filter(r => new Date(r.timestamp) >= weekAgo);
                } else if (period === 'month') {
                    const monthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                    records = records.filter(r => new Date(r.timestamp) >= monthAgo);
                }

                displayStats(records);
                drawChart(records);
            };
        }

        // æ˜¾ç¤ºç»Ÿè®¡
        function displayStats(records) {
            const statsCards = document.getElementById('statsCards');
            
            if (records.length === 0) {
                statsCards. innerHTML = '<div class="empty-state"><p>è¯¥æ—¶é—´æ®µæš‚æ— æ•°æ®</p></div>';
                return;
            }

            const avgSystolic = Math.round(records.reduce((sum, r) => sum + r.systolic, 0) / records.length);
            const avgDiastolic = Math.round(records.reduce((sum, r) => sum + r.diastolic, 0) / records.length);
            const avgPulse = Math.round(records.reduce((sum, r) => sum + r.pulse, 0) / records.length);

            statsCards.innerHTML = `
                <div class="stat-card">
                    <h3>å¹³å‡é«˜å‹</h3>
                    <div class="value">${avgSystolic}</div>
                    <p>mmHg</p>
                </div>
                <div class="stat-card">
                    <h3>å¹³å‡ä½å‹</h3>
                    <div class="value">${avgDiastolic}</div>
                    <p>mmHg</p>
                </div>
                <div class="stat-card">
                    <h3>å¹³å‡è„‰æ</h3>
                    <div class="value">${avgPulse}</div>
                    <p>æ¬¡/åˆ†</p>
                </div>
            `;
        }

        // ç»˜åˆ¶å›¾è¡¨
        function drawChart(records) {
            const canvas = document.getElementById('chart');
            const ctx = canvas.getContext('2d');
            
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas. height);

            if (records.length === 0) {
                ctx.fillStyle = '#6c757d';
                ctx. font = '16px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('æš‚æ— æ•°æ®', canvas.width / 2, canvas.height / 2);
                return;
            }

            // æ’åºè®°å½•
            records = records.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

            // è®¾ç½®è¾¹è·
            const padding = 50;
            const chartWidth = canvas.width - 2 * padding;
            const chartHeight = canvas.height - 2 * padding;

            // æ‰¾åˆ°æœ€å¤§å€¼å’Œæœ€å°å€¼
            const maxValue = Math.max(
                ...records.map(r => Math.max(r.systolic, r.diastolic, r.pulse))
            );
            const minValue = Math.min(
                ...records.map(r => Math.min(r.systolic, r.diastolic, r.pulse))
            );

            const valueRange = maxValue - minValue;

            // ç»˜åˆ¶åæ ‡è½´
            ctx. strokeStyle = '#dee2e6';
            ctx. lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(padding, padding);
            ctx.lineTo(padding, canvas.height - padding);
            ctx.lineTo(canvas.width - padding, canvas.height - padding);
            ctx.stroke();

            // ç»˜åˆ¶æ•°æ®ç‚¹å’Œçº¿æ¡
            const drawLine = (data, color) => {
                ctx.strokeStyle = color;
                ctx.fillStyle = color;
                ctx. lineWidth = 2;
                ctx.beginPath();

                data.forEach((value, index) => {
                    const x = padding + (chartWidth / (data.length - 1 || 1)) * index;
                    const y = canvas.height - padding - ((value - minValue) / valueRange) * chartHeight;

                    if (index === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }

                    // ç»˜åˆ¶æ•°æ®ç‚¹
                    ctx.beginPath();
                    ctx.arc(x, y, 4, 0, 2 * Math.PI);
                    ctx. fill();
                    ctx.closePath();
                    ctx.beginPath();
                    if (index < data.length - 1) {
                        ctx.moveTo(x, y);
                    }
                });

                ctx.stroke();
            };

            // ç»˜åˆ¶ä¸‰æ¡æ›²çº¿
            drawLine(records. map(r => r.systolic), '#dc3545');
            drawLine(records.map(r => r. diastolic), '#007bff');
            drawLine(records.map(r => r. pulse), '#28a745');

            // ç»˜åˆ¶å›¾ä¾‹
            ctx.font = '12px sans-serif';
            const legends = [
                { text: 'é«˜å‹', color: '#dc3545' },
                { text: 'ä½å‹', color:  '#007bff' },
                { text: 'è„‰æ', color: '#28a745' }
            ];

            legends. forEach((legend, index) => {
                const x = canvas.width - padding - 100;
                const y = padding + index * 20;
                
                ctx.fillStyle = legend. color;
                ctx.fillRect(x, y - 8, 15, 3);
                ctx.fillStyle = '#495057';
                ctx.fillText(legend.text, x + 20, y);
            });
        }

        // å¯¼å‡ºæ•°æ®
        async function exportData() {
            const transaction = db.transaction([STORE_NAME], 'readonly');
            const objectStore = transaction.objectStore(STORE_NAME);
            const request = objectStore.getAll();

            request. onsuccess = () => {
                const data = request.result;
                const json = JSON.stringify(data, null, 2);
                const blob = new Blob([json], { type: 'application/json' });
                const url = URL. createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `blood-pressure-backup-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
                alert('âœ… æ•°æ®å¯¼å‡ºæˆåŠŸï¼');
            };
        }

        // å¯¼å…¥æ•°æ®
        async function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (! confirm(`ç¡®å®šè¦å¯¼å…¥ ${data.length} æ¡è®°å½•å—ï¼Ÿè¿™å°†è¦†ç›–ç°æœ‰æ•°æ®ï¼`)) {
                        return;
                    }

                    // æ¸…ç©ºç°æœ‰æ•°æ®
                    const clearTransaction = db.transaction([STORE_NAME], 'readwrite');
                    const clearStore = clearTransaction.objectStore(STORE_NAME);
                    await clearStore.clear();

                    // å¯¼å…¥æ–°æ•°æ®
                    const transaction = db.transaction([STORE_NAME], 'readwrite');
                    const objectStore = transaction.objectStore(STORE_NAME);

                    for (const record of data) {
                        delete record.id; // åˆ é™¤æ—§çš„ IDï¼Œè®©æ•°æ®åº“è‡ªåŠ¨ç”Ÿæˆæ–° ID
                        objectStore.add(record);
                    }

                    transaction.oncomplete = () => {
                        loadRecords();
                        alert('âœ… æ•°æ®å¯¼å…¥æˆåŠŸï¼');
                    };

                    transaction.onerror = () => {
                        alert('âŒ æ•°æ®å¯¼å…¥å¤±è´¥ï¼');
                    };

                } catch (error) {
                    alert('âŒ æ–‡ä»¶æ ¼å¼é”™è¯¯ï¼');
                }
            };

            reader.readAsText(file);
            event.target.value = ''; // é‡ç½®æ–‡ä»¶è¾“å…¥
        }

        // åˆå§‹åŒ–åº”ç”¨
        (async function init() {
            await initDB();
            loadRecords();
        })();
    </script>
